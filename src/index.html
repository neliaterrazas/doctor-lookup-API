<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekday Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Weekday Calculator</h1>
      <p>Input your text below</p>
        <form id="date">
          <label for="month">Month:</label>
          <input type="text" id="month" required></input>
          <label for="day">Day (#):</label>
          <input type="text" id="day" required></input>
          <label for="year">Year:</label>
          <input type="text" id="year" required></input>
          <button type="submit">Submit</button>
        </form>

      <div class="result"></div>
    </div>
  </body>
</html>
